<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="page">

    <header>
      <h1>Crie e compartilhe o seu evento</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição</p>
    </header>
    <form action="">
      <fieldset>
        <div class="fieldset-wapper">
          <legend>Informação do Evento</legend>
          <div class="input-wapper">
            <label for="event-title">Titulo do Evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" />
          </div>
  
          <div class="input-wapper">
            <label for="event-link">Link do evento <span>(Comece com http://)</span></label>
            <input type="url" id="event-link" />
          </div>

          <div class="input-wapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(Somente números)</span></label>
            <input type="number" id="event-whatsapp" />
          </div>

          <div class="input-wapper">
            <label for="event-info">Informções extras</span></label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentoring">Mentoria</option>
            </select>
          </div>
        </fieldset>
        </div>
    </form>
  </div>
</body>


</html>
